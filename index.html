<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,800;1,300;1,400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
  <link rel="stylesheet" href="./main.css">
  <link rel="shortcut icon" href="./Logos/Sc.ico">

<body>
  <header>
    <a href="./index.html">
      <img src="./images/huesito.png" alt="">

    <div class="hamburger-menu">
      <span>Menú</span>
      <div class="burger">
        <div></div>
        <div></div>
        <div></div>
      </div>
      
    </div>
    <nav>

  <main>

  <footer>

        <li>

          <a href="tel:3336990110">33 36 99 01 10</a>

  </footer>
  <script>
    const hamburgerMenu = document.querySelector(".hamburger-menu");
      const nav = document.querySelector("nav");

      hamburgerMenu.addEventListener("click", () => {
          nav.classList.toggle("active");
      });
  </script>
</body>
</html>
